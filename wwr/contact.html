<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <!-- Company Information -->
        <section class="company-info">
            <h2>Dennis White Water Rafting Company</h2>
            <p># D 130 Q White River Street</p>
            <p>Independence Avenue </p>
            <p>+233 2059 54554</p>
            <p><a href="mailto:info@true2thefaith23.com">info.true2thefaith23@gmail.com</a></p>
        </section>

        <!-- Contact Section with Map & Form -->
        <section class="contact-section">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.4075497890091!2d-1.5333221323127668!3d6.312215104865555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdc735accd5e831%3A0xf2ee7240dd4778f1!2sDompoase!5e0!3m2!1sen!2sgh!4v1759610172856!5m2!1sen!2sgh"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </iframe>
            </div>

            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <p>Message Purpose</p>
                    <label><input type="radio" name="purpose" value="general"> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here"></textarea>

                    <label>
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Lead Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Customer Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dennis White Water Rafting Company</p>
        <div class="social-links">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/x.jpg" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
