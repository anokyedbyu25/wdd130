<head>
    <meta charset="UTF-8">

    <meta name="description" content="Get in touch with Dennis White Water Rafting for trip bookings, customer support, or general inquiries. We are here to serve you.">

</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <h1>Contact Dennis White Water Rafting Company</h1>
    <main>
        <!-- Company Information -->
        <section class="company-info">
            <h2>Dennis White Water Rafting Company</h2>
            <p># D 130 Q Akua Panin Falls Street</p>
            <p>Dompopase Adansi</p>
            <p>Phone: +233 2059 54554</p>
            <p>Email: <a href="mailto:info.true2thefaith23@gmail.com">info.true2thefaith23@gmail.com</a></p>
        </section>

        <!-- Contact Section with Map & Form -->
        <section class="contact-section">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.4075497890091!2d-1.5333221323127668!3d6.312215104865555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdc735accd5e831%3A0xf2ee7240dd4778f1!2sDompoase!5e0!3m2!1sen!2sgh!4v1759610172856!5m2!1sen!2sgh"
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </div>


        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        
            <p>Message Purpose</p>
            <label for="purpose-general">
                <input type="radio" id="purpose-general" name="purpose" value="general"> General Inquiry
            </label><br>
            <label for="purpose-reservation">
                <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation Question
            </label><br>
            <label for="purpose-suggestion">
                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website Suggestion
            </label>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here"></textarea>
        
            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe">
                Subscribe to our Monthly Newsletter
            </label>
        
            <button type="submit">Get in Touch!</button>
        </form>
            </div>
        </section>

        <!-- Employee Profiles -->
    <!-- Employee Profiles -->
    <section class="employees">
        <h2>We Are Here to Serve You</h2>
        <div class="employee-container">
            <div class="employee">
                <img src="images/employee1.jpg" alt="Dennis Anokye - Operations Manager">
                <p>Dennis Anokye - Operations Manager</p>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Neyo Frederick - Rafting Lead Guide">
                <p>Neyo Frederick - Rafting Lead Guide</p>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Audrey Aggrey - Customer Support">
                <p>Audrey Aggrey - Customer Support</p>
            </div>
        </div>
    </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dennis White Water Rafting Company</p>
        <div class="social-links">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/x.jpg" alt="X (formerly Twitter)"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
